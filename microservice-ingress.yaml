apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: xyna-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      - path: /microservice
        pathType: Prefix
        backend:
          service:
            name: hello-microservice
            port:
              number: 8001
